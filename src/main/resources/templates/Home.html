<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>Seller Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/seller.js"></script>
    <link rel="stylesheet" href="seller.css">

</head>
<body>
    <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Seller Registration</h2>

                        <form  id="sellerRegisterForm">
                            <div class="form-outline mb-4">
                                <div>
                                    <label class="form-label">Your Name</label>
                                    <input type="text" id="txtSellerName" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" >Your Email</label>
                                    <input type="email" id="txtSellerEmail" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Address</label>
                                    <input type="text" id="txtSellerAddress" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Mobile</label>
                                    <input type="text" id="txtSellerNumber" class="form-control form-control-lg" />
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" onclick="ajaxPost();" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                            </div>

                            <!-- <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                class="fw-bold text-body"><u>Login here</u></a></p> -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </section>
</body>
</html>
